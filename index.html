<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Zenith Core OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zenith: {
                bg: '#05070a',
                surface: '#0d1117',
                green: '#00ff88',
                greenDim: 'rgba(0, 255, 136, 0.15)',
                text: '#e6edf3',
                dim: '#8b949e'
              }
            },
            fontFamily: {
              mono: ['Rajdhani', 'sans-serif'],
              tech: ['Orbitron', 'sans-serif']
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #05070a;
        color: #e6edf3;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #05070a; }
      ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #00ff88; }
    </style>

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
